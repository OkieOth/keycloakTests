<form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
  <p-panel header="Login">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Login Name *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="loginname" placeholder="Required" [(ngModel)]="model.name"/>
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['loginname'].valid&&userform.controls['loginname'].dirty">
            <i class="fa fa-close"></i>
            Loginname is required
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Password *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="password" placeholder="Required" [(ngModel)]="model.password"/>
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['password'].valid&&userform.controls['password'].dirty">
            <i class="fa fa-close"></i>
            Password is required
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button pButton type="submit" label="Submit" [disabled]="!userform.valid">Do Login</button>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
      <div style="text-align:center;margin-top:20px" *ngIf="submitted">
        Form Submitted
        <br>
        {{diagnostic}}
      </div>
    </div>
  </p-panel>
</form>
